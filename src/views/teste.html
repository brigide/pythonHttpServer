<html>

  <h1 id= "test"></h1>

</html>



<script>
  function getParameterByName(name, url = window.location.href) {
  console.log(url)
  name = name.replace(/[\[\]]/g, '\\$&');
  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
      results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  var param = getParameterByName('param')
  console.log(param)

  if (param == ''){
    document.getElementById('test').innerHTML = 'Hello Bruno'
  } else{
    document.getElementById('test').innerHTML = `Hello ${param}`
  }
</script>
